<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travle </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
   
</head>
<body>
<!-- header section starts -->

<header>
    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravle</a>

    <nav class="navbar">
        <a href="#home">Trang chủ</a>
        <a href="#book">Đặt lịch</a>
        <a href="#services">Dịch vụ</a>
        <a href="#review">Review</a>
        <a href="#contact">Liên hệ</a>
    </nav>

    <div class="icon">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Tìm kiếm....">
        <label for="search-bar" class="fas fa-search"></label>

    </form>

</header>







<!-- header section ends -->

<!-- login form container -->

<div class="login-form-container">
<i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>Đăng nhập</h3>
        <input type="email" class="box" placeholder="Nhập email">
        <input type="password" class="box" placeholder="Nhập mật khẩu">
        <input type="submit" value="Đăng nhập ngay" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Duy trì đăng nhập</label>
        <p>Quên mật khẩu <a href="#">Bấm vào</a></p>
        <p>Bạn chưa có tài khoản <a href="#">Đăng kí ngay</a></p>
    </form>

</div>

<!-- home section starts -->
<section class="home" id="home">
    <div class="content">
        <h3>adventure is worthwide</h3>
        <p>discover new place with us, adventure awaits</p>
        <a href="#" class="btn">discover more</a>
    </div>

    <div  class="controls">
        <span class="vid-btn active" data-src="vid1.mp4"></span>
        <span class="vid-btn" data-src="anh/vid2.mp4"></span>
        <span class="vid-btn" data-src="anh/vid3.mp4"></span>
        <span class="vid-btn" data-src="anh/vid4.mp4"></span>
        <span class="vid-btn" data-src="anh/vid5.mp4"></span>
        <span class="vid-btn" data-src="anh/vid6.mp4"></span>
    </div>
    
    <div class="video-container">
        <video src="anh/vid1.mp4" id="video-slider" loop autoplay muted></video>
    </div>

</section>
<!-- home section ends -->























































































<script src="script.js"></script>




</body>
</html>
